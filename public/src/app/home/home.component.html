<div id="wrapper">
  <h5>These pets are looking for a home!</h5>
  <button class="btn btn-primary btn-sm" [routerLink]="['/pets', 'new']">Add a pet to the shelter</button>
  <table>
    <thead>
      <th>Name</th>
      <th>Type</th>
      <th>Actions</th>
    </thead>
    <tr *ngFor="let pet of pets">
      <td>{{ pet.name }}</td>
      <td>{{ pet.type }}</td>
      <td><button class="btn btn-warning btn-sm" [routerLink]="[pet._id]">Details</button><button class="btn btn-success btn-sm" [routerLink]="[pet._id, 'edit']">Edit</button></td>
    </tr>
  </table>
</div>
