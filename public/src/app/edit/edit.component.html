<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<div id="wrapper">
  <form (submit)="editPet()">
      <p class="fieldDesc">Pet name:</p>
      <input class="mandatoryInput" name="name" [(ngModel)]="pet.name" type="text" placeholder="3 or more characters">
      <p class="fieldDesc">Pet type:</p>
      <input class="mandatoryInput" name="type" [(ngModel)]="pet.type" type="text" placeholder="3 or more characters">
      <p class="fieldDesc">Description:</p>
      <input class="mandatoryInput" name="description" [(ngModel)]="pet.description" type="text" placeholder="3 or more characters">
      <p>Skills:</p>
      <div class="column1">
        <p>Skill 1</p>
        <p>Skill 2</p>
        <p>Skill 3</p>
      </div>
      <div class="column2">
        <input name="skill1" [(ngModel)]="pet.skills[0]" type="text">
        <input name="skill2" [(ngModel)]="pet.skills[1]" type="text">
        <input name="skill3" [(ngModel)]="pet.skills[2]" type="text">
      </div>
      <div id="buttonRow">
        <input class="btn btn-success btn-sm" type="submit" value="Submit">
        <button class="btn btn-warning btn-sm" [routerLink]="['/pets/', pet._id]">Cancel</button>
      </div>
    </form>
    <p *ngIf="errors.name">{{ errors.name.message }}</p>
    <p *ngIf="errors.type">{{ errors.type.message }}</p>
    <p *ngIf="errors.description">{{ errors.description.message }}</p>
    <p *ngIf="errors.duplicate">{{ errors.duplicate }}</p>
</div>
